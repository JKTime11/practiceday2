<html>
   <head>
       <title>iframe tag</title>
   </head>
   <body>
   <iframe src="frame1.html" name="frame1" frameborder="2 ">
        <p>Browser supports iframe.</p>
   </iframe>
   <iframe src="frame2.html" name="frame2" frameborder="0" scrolling="no">
        <p>Browser supports iframe.</p>
   </iframe>
   <iframe src="frame3.html" name="frame3">
        <p>Browser supports iframe.</p>
   </iframe>
   <iframe src="frame4.html" name="frame4" frameborder="0">
        <p>Browser supports iframe.</p>
   </iframe>
   <iframe src="https://www.google.com">
        <p>Browser supports iframe.</p>
   </iframe>
   <a href="frame2.html" target="frame1">click me1</a>
   <a href="frame1.html" target="frame2">click me2</a>
   </body>
</html>
