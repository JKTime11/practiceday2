<html>
    <head>
        <title>Drag n Drop</title>
        <style>
            #mydiv1 {
                width: 350px;
                height: 70px;
                padding: 10px;
                border: 5px solid blue;
            }
        </style>

        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev) {
                ev.dataTransfer.setData("JKTimes", ev.target.id);
            }
            function drop(ev) {
                var id = ev.dataTransfer.getData("JkTimes");
                ev.target.appendChild(document.getElementById(id));
            }
        </script>
    </head>

    <body>
        <div id="mydiv1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <img id="drag1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Shyok_river_Ladakh.jpg/250px-Shyok_river_Ladakh.jpg"
         draggable="true" ondragstart="drag(event)" width="336" height="69">
    </body>
</html>
